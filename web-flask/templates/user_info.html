{% extends 'base.html' %}
{% block content %}
<main class="container">
<video src="../static/video/git.mp4" autoplay muted loop></video>
<div class="user-card">
<img id="avatar" alt="User Avatar" src="{{ avatar_url }}">
{% for key,value in data.items() %}
<ul>

<li> <strong>{{ key }} :</strong> {{ value }} </li>

</ul>
{% endfor %}
<button id="btn-project"> <a href= "{{ url_for('get_user_projects', username= data["username"]) }}">View Projects</a> </button>
</div>
{% endblock %}
