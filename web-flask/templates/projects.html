<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/index.css">
    <link rel="icon" type="image/x-icon" href="../static/images/github.png">

    <script src="../static/scripts/index.js" defer></script>
    <title>github stats</title>
</head>
<body>
    <header class="header container">


<nav class="navigation d-flex">

<div class="logo-container">
    <img src="../static/images/github.png" alt="plasu logo">
</div>
<button style="border: none; outline: 0px" aria-controls="primary-navigation" aria-expanded="false" class="btn-img">
    <img src="../static/images/menu.png" alt="" class="harmburger-menu" id="harmburger-menu">
    <!-- <img src="./images/closemenu.jpg" alt=""> -->
    <!-- <img src="./" alt=""> -->
</button>


<ul class="primary-navigation  d-flex" id="primary-navigation" data-visible="false">
    <li><a href="./index.html">Home</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>

</ul>
</nav>
    </header>


<main class="container">
<video src="../static/video/git.mp4" autoplay muted loop></video>
<div class="project-card">
<table class="styled-table">
    <thead>
        <tr>
            <th>s/n</th>
        <th>Project Name</th>
        <th>Project Url</th> 
        </tr>
    </thead>
    {% for project in projects %}
    <tr class="active-row">

        <td>{{ loop.index }}</td>
        <td> {{ project['name'] }} </td>
        <td><a href ="{{ project['html_url'] }}"> {{ project['html_url'] }} </a> </td>
    </tr>
{% endfor %}
</table>
<button id="btn-project">View Projects</a> </button>
</div>
</html>
